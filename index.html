<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <main>
        <button class="show-modal btn btn-hover">Show</button>
        <div class="modal">
            <small class="close-modal close btn-hover">&times;</small>
            <p>Are you sure about that?</p>
            <div class="answer">
                <button class="btn btn-hover yesBtn">YES</button>
                <button class="close-modal btn btn-hover">NO</button>
            </div> 
        </div>
        <script src="/index.js"></script>
    </main>
</body>

</html>
